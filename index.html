<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>FAQ Accordion Card</title>
</head>

<body>
    <main>
        <img src="./images/illustration-box-desktop.svg" alt="Ilustration" class="box-desktop" img-desktop>
        <figure>
            <img src="./images/illustration-woman-online-mobile.svg" alt="Ilustration" class="woman-online-mobile" img-mobile>
            <img src="./images/bg-pattern-mobile.svg" alt="Ilustration" class="bg-pattern-mobile" img-mobile>
            <img src="./images/bg-pattern-desktop.svg" alt="Ilustration" class="bg-pattern-desktop" img-desktop>
            <img src="./images/illustration-woman-online-desktop.svg" alt="Ilustration" class="woman-online-desktop" img-desktop>
        </figure>
        <section class="content">
            <h1>FAQ</h1>
            <div class="questions-container">
                <button class="question-btn">
                    <p class="ask" onclick="showRes()">How many team members can I invite?</p>
                    <div class="answer">
                        <p class="resp">You can invite up to 2 additional users on the Free plan. There is no limit on
                            team members for the Premium plan.</p>
                    </div>
                </button>
                <button class="question-btn">
                    <p class="ask">What is the maximum file upload size?</p>
                    <div class="answer">
                        <p class="resp">No more than 2GB. All files in your account must fit your allotted storage
                            space.
                        </p>
                    </div>
                </button>
                <button class="question-btn">
                    <p class="ask">How do I reset my password?</p>
                    <div class="answer">
                        <p class="resp">Click “Forgot password” from the login page or “Change password” from your
                            profile page.A reset link will be emailed to you.</p>
                    </div>
                </button>
                <button class="question-btn">
                    <p class="ask">Can I cancel my subscription?</p>
                    <div class="answer">
                    <p class="resp">Yes! Send us a message and we’ll process your request no questions asked.</p>
                    </div>
                </button>
                <button class="question-btn">
                    <p class="ask">Do you provide additional support?</p>
                    <div class="answer">
                        <p class="resp">Chat and email support is available 24/7. Phone lines are open during normal
                            business hours.</p>
                    </div>
                </button>
            </div>
        </section>
        <footer>
            <script src="script/jQuery.js"></script>
            <script src="script/index.js"></script>
        </footer>
    </main>
</body>

</html>
